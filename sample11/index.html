<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title></title>

    <link rel="stylesheet" href="../assets/style.css" />
  </head>

  <body>
    <div class="frame">
      <h1 class="frame__title">JavaScript</h1>

      <div class="frame__inner">
        <div id="app">
          <p>{{number}}</p>
        </div>
        <!-- ここに、JavaScriptを記述します -->
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script>
          var app = new Vue({
            el: "#app",
            data: {
              number: 46,
            },
            mounted: function () {},
            methods: {
              addZero: function (value) {
                if (value < 10) {
                  return "0" + value;
                } else {
                  return value;
                }
              },
            },
          });
        </script>
      </div>
    </div>
  </body>
</html>
